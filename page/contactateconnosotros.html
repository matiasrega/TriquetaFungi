<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactate con nosotros</title>
    <link rel="shortcut icon" href="../assets/img/Triqueta.jpg" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Kanit:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">

      <div class="logoMenu">
        <div class="logo">
        <a href="../index.html"><img class="header__img" src="../assets/img/Triqueta.jpg" alt="triqueta Logo" /></a>
      </div>
      <nav id="menuHome">
        <ul>
          <li class="menu__item"><a href="hongos.html">Hongos</a></li>
          </a>

          <li class="menu__item"><a href="investigacionesyposiblesaplicaciones.html">Investigación y posibles aplicaciones</a></li>
          </a>

          <li class="menu__item"><a href="productosypresentaciones.html">Productos y presentaciones</a></li>
          </a>

          <li class="menu__item"><a href="contactateconnosotros.html">Contáctate con Nosotros</a></li>
          </a>
        </ul>
      </nav>
      </div>
    </header>

    <main class="mainContacto">
      <div class="formulario">

         <div class="imagenizq"><img src="/assets/img/fungi antiguo suave.jpg" alt="imagenComunicacion"></div>

         <div class="imagender"><img src="/assets/img/fungi blanco y negro.jpg" alt="ImagenComunicacion"></div>
         
        <div class="formularioCentral">
          <h2>Contáctate con nosotros</h2>

          <input class="nombreApellido"
          type="text"
          name="Nombre y Apellido"
          placeholder=" Nombre y Apellido"
          id="Nombre y Apellido"
          required
          />

          <input class="telefono"
          type="tel"
          name="telefono"
          placeholder=" Telefono"
          id="telefono"
          required
          />
          <input class="email"
          type="email"
          name="email"
          placeholder=" Email"
          id="email"
          required
          />
          <textarea class="mensaje"
          name="Mensaje"
          id="Mensaje"
          cols="30"
          rows="10"
          required
          placeholder=" Dejanos tu consulta  "
          ></textarea> 

          <div>
          <input type="submit" />
         <input type="button" name="cancelar" value="Cancelar" /> 
         
          </div>
         </div>
      </div>
    </main>

  
    <footer id="footer">
      <div class="footer__text">
        <img
          class="Footer__img"
          src="/assets/img/Triqueta.jpg"
          alt="Triqueta Logo"
        />
        <small>&copy2022. Todos los derechos reservados</small>
      </div>
      <div class="redes">
        <ul>
          <li>
            <img src="../assets/img/facebook.png" alt="redes sociales" />
          </li>
          <li>
            <img src="../assets/img/twitter.png" alt="redes sociales" />
          </li>
          <li><img src="../assets/img/wsp.png" alt="redes sociales" /></li>
        </ul>
      </div>
      <div class="direccion">
        <p><small> Av. Emilio Castro 7223. CABA. CP: 1407. Argentina</small></p>
      </div>
    </footer>
  </body>
</html>
